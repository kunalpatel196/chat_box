<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title> 
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
</head>

<body class=" bg-gray-900 text-white min-h-screen flex flex-col relative ">

    <!-- Clear & Theme Buttons -->
    <button onclick="clearChat()"
        class="absolute top-4 right-4 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">
        Clear Chat
    </button>
    <button onclick="toggleTheme()" ondblclick="toggleTheme2()"
        class="absolute top-4 left-4 bg-gray-300 text-black px-4 py-2 rounded hover:bg-gray-200 transition dark:bg-yellow-300" id="btn">
        Theme
    </button>

    <!-- Main Chat Box -->
    <div class="flex flex-col h-screen pt-16">
        <div id="chatBox" class="flex-1 overflow-y-auto p-4 space-y-4">
            <!-- Messages inserted here -->
        </div>

        <!-- Input Section -->
        <div class="p-4 flex bg-gray-800">
            <input id="user2" type="text" placeholder="Type your message..."
                class="flex-1 p-2 rounded-l-md bg-gray-700 text-white outline-none" />
            <button onclick="fun()"
                class="bg-green-500 px-4 py-2 rounded-r-md text-black font-semibold hover:bg-green-400 transition">
                Send
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
